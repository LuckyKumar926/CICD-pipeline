steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'gcr.io/cicd-pipeline-424202/cicd-pipeline:$COMMIT_SHA', 
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'gcr.io/cicd-pipeline-424202/cicd-pipeline:$COMMIT_SHA']

  # Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 
  'cicd-pipeline@sha256', 
  '--image',
  'gcr.io/cicd-pipeline-424202/cicd-pipeline@sha256:$COMMIT_SHA', 
  '--region', 'us-central1']
images:
- 'gcr.io/cicd-pipeline-424202/cicd-pipeline@sha256:$COMMIT_SHA'
